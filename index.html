<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Joel</title>
    <style>
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }

        @keyframes move {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #f7d794);
            animation: backgroundChange 5s infinite alternate;
        }

        h1 {
            font-size: 3em;
            position: absolute;
            animation: colorChange 2s infinite, move 1s infinite;
        }

        @keyframes backgroundChange {
            0% { background: linear-gradient(45deg, #ff6b6b, #f7d794); }
            50% { background: linear-gradient(45deg, #6b6bff, #94f7d7); }
            100% { background: linear-gradient(45deg, #6bff6b, #d794f7); }
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Joel eres op</h1>
    <video autoplay loop muted>
        <source src="./comemelqlo.mp4" type="video/mp4">
        Tu navegador no soporta la reproducci√≥n de video.
    </video>
</body>
</html>
